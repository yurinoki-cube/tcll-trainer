<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>TCLL Trainer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12" id="touchArea">
          <center>
            <h1 id="title_name">TCLL Trainer</h1>
            <p id="text_before_scramble"></p>
            <p id="text_scramble"></p>

            <canvas id="canvas" width="220" height="192"></canvas><br>

          </center>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" >
          <center>
            <div id="counters">
              <span id="text_counter">Count : </span>
              <button type="button" class="btn btn btn-outline-secondary" id="reset-counter" onclick="resetCounter()">Reset</button>
            </div><br>

            <button type="button" class="btn btn-outline-secondary" id="setting-button" data-toggle="modal" data-target="#modal1"><span class="bi bi-gear"></span></button>
            <button type="button" class="btn btn-outline-secondary" id="state-button" data-toggle="modal" data-target="#modal-tcll"><span class="bi bi-box"></span></button>
            <p hidden>スクランブル状態<br>
            <input type="radio" name="state" value="tcll" checked>tcll<br>
            </p><br>

          </center>
        </div>
      </div>

<!-- 設定画面 -->
      <div class="modal fade" id="modal1" tabindex="-1"
            role="dialog" aria-labelledby="label1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="label1">設定</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <center>
                <div class="table-setting">
                  <table>
                    <tr>
                      <td><label for="FL-Dface">
                      <input type="checkbox" id="FL-Dface" checked>  First LayerをD面に表示する
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="counter">
                      <input type="checkbox" id="counter">  Counterを表示する
                      </label></td>
                    </tr>
                  </table>
                </div>
              </center>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" onclick="resetSettingCheck()">Reset</button>

            </div>
          </div>
        </div>
      </div>


<!-- TCLL画面 -->
      <div class="modal fade" id="modal-tcll" tabindex="-1"
            role="dialog" aria-labelledby="label-tcll" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="label-tcll">TCLL選択画面</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">


              <div class="container-fluid">
                <div class="row">
                  <div class="col-auto">

                <div class="check-box-title" id="title-twist1-1" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(0)">1-1</div>
                <label class="check-box" id="img-twist1-1" for="checkbox1">
                  <input type="checkbox" id="checkbox1" name="twist" value="1" checked>
                  <span class="check-text" id="text-twist1-1"></span>
                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist1-2" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(1)">1-2</div>

                  <input type="checkbox" id="checkbox2" name="twist" value="2" checked>
                  <span class="check-text" id="text-twist1-2"></span>

              </div>

              </div>
              <div class="col-auto">

              <div class="col-auto">

                <div class="check-box-title" id="title-twist2-2" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(5)">2-2</div>
                <label class="check-box" id="img-twist2-2" for="checkbox6">
                  <input type="checkbox" id="checkbox6" name="twist" value="6" checked>

              <div class="col-auto">

                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist3-2" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(7)">3-2</div>
                <label class="check-box" id="img-twist3-2" for="checkbox8">
                  <input type="checkbox" id="checkbox8" name="twist" value="8" checked>

                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist3-3" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(8)">3-3</div>
                <label class="check-box" id="img-twist3-3" for="checkbox9">
                  <input type="checkbox" id="checkbox9" name="twist" value="9" checked>
                  <span class="check-text" id="text-twist3-3"></span>
                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist3-4" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(9)">3-4</div>
                <label class="check-box" id="img-twist3-4" for="checkbox10">
                  <input type="checkbox" id="checkbox10" name="twist" value="10" checked>

                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist3-6" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(11)">3-6</div>
                <label class="check-box" id="img-twist3-6" for="checkbox12">
                  <input type="checkbox" id="checkbox12" name="twist" value="12" checked>
                  <span class="check-text" id="text-twist3-6"></span>
                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist3-7" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(12)">3-7</div>
                <label class="check-box" id="img-twist3-7" for="checkbox13">
                  <input type="checkbox" id="checkbox13" name="twist" value="13" checked>
                  <span class="check-text" id="text-twist3-7"></span>
                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist3-8" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(13)">3-8</div>

                  <input type="checkbox" id="checkbox14" name="twist" value="14" checked>

                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist4-1" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(14)">4-1</div>
                <label class="check-box" id="img-twist4-1" for="checkbox15">
                  <input type="checkbox" id="checkbox15" name="twist" value="15" checked>
                  <span class="check-text" id="text-twist4-1"></span>
                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist4-2" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(15)">4-2</div>
                <label class="check-box" id="img-twist4-2" for="checkbox16">
                  <input type="checkbox" id="checkbox16" name="twist" value="16" checked>

                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist4-3" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(16)">4-3</div>
                <label class="check-box" id="img-twist4-3" for="checkbox17">
                  <input type="checkbox" id="checkbox17" name="twist" value="17" checked>
                  <span class="check-text" id="text-twist4-3"></span>
                </label>

              </div>
              <div class="col-auto">

                <div class="check-box-title" id="title-twist4-4" data-toggle="modal" data-target="#modal-center" onclick="selectCenters(17)">4-4</div>

                  <input type="checkbox" id="checkbox18" name="twist" value="18" checked>
                  <span class="check-text" id="text-twist4-4"></span>
                </label>

              </div>

                  </div>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn btn-outline-secondary"  onclick="checkTCLL('twist',1)">Odd</button>
              <button type="button" class="btn btn btn-outline-secondary"  onclick="checkTCLL('twist',2)">Even</button>

              <button type="button" class="btn btn btn-outline-secondary"  onclick="checkTCLL('twist',3)">All</button>
              <button type="button" class="btn btn btn-outline-secondary"  onclick="checkTCLL('twist',0)">Clear</button>
            </div>
          </div>
        </div>
      </div>

<!-- Center画面 -->
      <div class="modal fade" id="modal-center" tabindex="-1"
            role="dialog" aria-labelledby="label-center" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="label-center">Center</p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <center>
                <div class="table-setting">
                  <table>
                    <tr>
                      <td>

                        <label for="center-pure">
                      <input type="checkbox" name="center" id="center-pure" checked>Pure
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-H">
                      <input type="checkbox" name="center"  id="center-H" checked>H-perm
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-Z">
                      <input type="checkbox" name="center"  id="center-Z" checked>Z-perm
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-Uh">
                      <input type="checkbox" name="center"  id="center-Uh" checked>U-perm(Horizontal)
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-O">
                      <input type="checkbox" name="center"  id="center-O" checked>O-perm
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-Uv">
                      <input type="checkbox" name="center"  id="center-Uv" checked>U-perm(Vertical)
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-TS">
                      <input type="checkbox" name="center"  id="center-TS" checked>Triple Sledge
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-ZC">
                      <input type="checkbox" name="center"  id="center-ZC" checked>Z-Conjugates
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-W">
                      <input type="checkbox" name="center"  id="center-W" checked>Wat-perm
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-X">
                      <input type="checkbox" name="center"  id="center-X" checked>X-perm
                      </label></td>
                    </tr>
                    <tr>
                      <td><label for="center-S">
                      <input type="checkbox" name="center"  id="center-S" checked>Swirl-perm
                      </label></td>
                    </tr>
                  </table>
                </div>
             </center>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn btn-outline-secondary"  onclick="checlCenter('center',true)">All</button>
              <button type="button" class="btn btn btn-outline-secondary"  onclick="checlCenter('center',false)">Clear</button>
            </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="./main.js"></script>

    <script src="./mainframe.js"></script>
    <script src="./date.js"></script>
    <script src="./canvas.js"></script>
    <script src="./scramble.js"></script>
    <script src="./solver.js"></script>
    <script type="text/javascript">
      onload = function(){
        var cvs = document.getElementById("canvas");
        var sol = document.getElementById("SOL_STR");
        InitSkewbSolver(sol);
        ScrambleSkewb(getSelectedLanguage(),getCheckboxValues(),getCheckboxCenters());
      	InitSkewbDrawer(64, cvs);
  		};
    </script>

  </body>
</html>
